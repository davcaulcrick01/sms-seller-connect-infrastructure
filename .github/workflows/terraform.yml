            echo "üìù Changes detected (exit code: $exit_code)"
            ;;
          *)
            echo "‚ö†Ô∏è Unexpected exit code: $exit_code - treating as error"
            echo "status=error" >> $GITHUB_OUTPUT
            echo "has-changes=false" >> $GITHUB_OUTPUT
            exit 1
            ;;
        esac
        
        # Clean up temporary file
