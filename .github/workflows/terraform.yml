                  "period": 300,
                  "stat": "Sum",
                  "region": "${{ env.AWS_REGION }}",
                  "title": "ALB Metrics"
                }
              }
            ]
          }' || echo "⚠️ Dashboard update failed, continuing..."

    - name: Display Deployment Results
