        MISSING_SECRETS=0
        
        # Check absolutely critical secrets needed for deployment
        [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && echo "‚ùå Missing AWS_ACCESS_KEY_ID" && MISSING_SECRETS=$((MISSING_SECRETS + 1))
        [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && echo "‚ùå Missing AWS_SECRET_ACCESS_KEY" && MISSING_SECRETS=$((MISSING_SECRETS + 1))
