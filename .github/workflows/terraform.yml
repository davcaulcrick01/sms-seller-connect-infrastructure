    - name: Validate GitHub Secrets and Variables
      id: validate-config
      run: |
        echo "üîê Validating GitHub Secrets and Variables Configuration..."
        echo "========================================================"
        echo ""
        
        VALIDATION_ERRORS=0
        VALIDATION_WARNINGS=0
        
        # Function to check required secret
        check_secret() {
          local secret_name="$1"
          local secret_value="$2"
          local is_required="${3:-true}"
          
          if [ -z "$secret_value" ] || [ "$secret_value" = "" ]; then
            if [ "$is_required" = "true" ]; then
              echo "‚ùå MISSING REQUIRED SECRET: $secret_name"
              VALIDATION_ERRORS=$((VALIDATION_ERRORS + 1))
            else
              echo "‚ö†Ô∏è MISSING OPTIONAL SECRET: $secret_name"
              VALIDATION_WARNINGS=$((VALIDATION_WARNINGS + 1))
            fi
          else
            # Check if secret looks valid (basic format validation)
            case "$secret_name" in
              *_KEY|*_TOKEN|*_SECRET*) 
                if [ ${#secret_value} -lt 10 ]; then
                  echo "‚ö†Ô∏è SECRET TOO SHORT: $secret_name (${#secret_value} characters)"
                  VALIDATION_WARNINGS=$((VALIDATION_WARNINGS + 1))
                else
                  echo "‚úÖ SECRET VALID: $secret_name (${#secret_value} characters)"
                fi
                ;;
              *_HOST|*_URL|*_DOMAIN*)
                if echo "$secret_value" | grep -q -E "^[a-zA-Z0-9.-]+$|^https?://"; then
                  echo "‚úÖ SECRET VALID: $secret_name"
                else
                  echo "‚ö†Ô∏è SECRET FORMAT WARNING: $secret_name (may be invalid format)"
                  VALIDATION_WARNINGS=$((VALIDATION_WARNINGS + 1))
